<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<title>AwesomeAlert</title>
	<style>
		*{box-sizing: border-box;}
	</style>
</head>
<body>
	<button onclick="alert('Awesome Alert!')"> alert('Awesome Alert!') </button>
	

	<br><hr><br><br><br>


	<button onclick="myConfirm()">Confirm Alert</button>
	<p id="demo"></p>
	<script>
		function myConfirm() {
	    var txt;
	    if (confirm("Press a button!") == true) {
	        txt = "You pressed OK!";
	    } else {
	        txt = "You pressed Cancel!";
	    }
	    document.getElementById("demo").innerHTML = txt;
		}
	</script>


	<br><hr><br><br><br>


	<p>Click the button to demonstrate the prompt box.</p>
	<button onclick="myPrompt()">Try it</button>
	<p id="demo"></p>
	<script>
	function myPrompt() {
		var person = prompt("Please enter your name", "Harry Potter");
		if (person != null) {
		  document.getElementById("demo").innerHTML =
		  "Hello " + person + "! How are you today?";
		}
	}
	</script>



<div id="aa-fullscreen" style="display:none; position:fixed; left:0; top:0; right:0; bottom: 0; background-color:rgba(0,0,0,.5); z-index:999;">

</div>
